<head>
  <meta charset="utf-8">
  <title>ICGTrader</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

  <app-root></app-root>

  <script src="main.js"></script>
  <script>
    $(document).ready(function () {
      $('li.active').removeClass('active').removeAttr('aria-current');
      $('a[href="' + location.pathname + '"]').closest('li').addClass('active').attr('aria-current', 'page');

      $('#buySuccessAlert').hide();
      $('#sellSuccessAlert').hide();

      $('#confirmBuyBtn').click(function () {
        $('#buySuccessAlert').toggleClass("show");
        $('#buySuccessAlert').toggleClass("invisible");
        console.log("YOYOO - buy")
      })

      $('#confirmSellBtn').click(function () {
        $('#sellSuccessAlert').toggleClass("show");
        $('#sellSuccessAlert').toggleClass("invisible");

        $('#sellSuccessAlert').show();
        console.log("YOYOO - sell")
      })
    });
  </script>
